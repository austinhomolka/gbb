<!-- templates/flashcards/flashcard_confirm_delete.html -->
{% extends 'base.html' %}

{% block title %}Delete Flashcard{% endblock %}

{% block content %}
<h2>Delete Flashcard</h2>
<p>Are you sure you want to delete this flashcard?</p>
<p>Front: {{ flashcard.front_text }}</p>
<p>Back: {{ flashcard.back_text }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
</form>
<a href="{% url 'flashcard_list' %}">Cancel</a>
{% endblock %}
